
<!DOCTYPE html>
<head>

<link rel="stylesheet" type="text/css" href="../public/stylesheets/player.css">
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script type="text/javascript" src="../public/js/player.js"></script>

</head>

<body>

	<h1>HTML 5 Audio Player</h1>

	<div class="container">

		<div class="player">

			<a class="button" href="#restart" id="restart" href="" title=""></a>
			<a class="button" href="#play" id="play" href="" title=""></a>
			<a class="button" href="#forward" id="forward" href="" title=""></a>

				<input type="range" id="seek" value="0" max="100"/>
			
		</div><!-- / player -->
		
	</div><!-- / Container-->
</body>

<script type="text/javascript">
	$(document).ready(function() {

		container = $('.container');
		cover = $('.cover');
		play = $('#play');
		pause = $('#pause');
		mute = $('#mute');
		muted = $('#muted');
		close = $('#close');
		song = new Audio('../public/audio/I\'m_Gonna_Be.mp3');
		slider = document.getElementById('seek');
		duration = song.duration;

		play.click(function() {
			song.play();
		});

		$("#seek").bind("change", function() {
			song.currentTime = $(this).val();
			$("#seek").attr("max", song.duration);
		});

		$(song).bind('timeupdate', function() {
			var rem = parseInt(duration - song.currentTime, 10)
			slider.value = (song.currentTime/song.duration)*slider.max;
			//slider.value = song.currentTime;
		});

	});

</script>
</html>

<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
    </head>
    <body>
        <!-- author: koji -->
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="start-box start-create col-sm-4">
	                <form role="form">
	                    <div class="form-group"> 
	                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name your party">
	                    </div>
	                    <p class="help-block">Share this code with friends:</p>
	                    <p class="help-block">XH53DJ</p>
	                    <button id="create_button" type="submit" class="btn btn-default">Start</button>
	                </form>
                </div> <!-- start-create -->
                <div class="start-box start-join col-sm-4">
	                <form role="form">
	                    <div class="form-group">
	                        <p class="help-block">Have a code?</p> 
	                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Code">
	                    </div>
	                    <button id="join_button" type="submit" class="btn btn-default">Join</button>
	                </form>
                </div> <!-- start-join -->
                <div class="col-sm-2"></div>
            </div> <!-- row-->
        </div> <!-- container -->

        <!-- javascripts dependencies -->
        <script type="text/javascript" src="/js/vendors/jquery.min.js"></script>
        <script type="text/javascript" src="/js/vendors/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/index.js"></script>
    </body>
</html>
